{% include 'store/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<style>
    body{
        background-color: gray;
    }
</style>
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password reset</h3>
        <hr>
        <p>Forgotten you password? Enter you email address below, and we'll email instruction for setting a new one</p>

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Send password reset link</button>

        </from>
    </div>
{% endblock %}
