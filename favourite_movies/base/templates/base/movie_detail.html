{% extends 'base/base.html' %}
{% block content %}

    <div class="container">
        <br>
        <h1>{{movie}}</h1>
        <p>Release year: {{movie.release_year}}</p>
        <p>Director: {{movie.director}}</p>
        <p>Gener: {{movie.genre}}</p>
        <p>IMDB: {{movie.imdb_rating}}</p>
        <p>Added on: {{movie.created_at}}</p>
    </div>
     <div class="d-flex justify-content-center">
        <a href="{% url 'delete-movie' movie.id %}" class="me-2"><button type="button" class="btn btn-danger">Remove</button></a>
        <a href="{% url 'movies-list'  %}" class="me-2"><button type="button" class="btn btn-secondary">Back</button></a>
        <a href="{% url 'update-movie' movie.id %}"><button type="button" class="btn btn-secondary">Update</button></a>

    </div>
{% endblock %}
