{% extends 'base/base.html' %}
{% block content %}

    <h1>{{playlist.title}}</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'movie-detail' movie.id playlist.id %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'playlist-delete' playlist.id %}"><button>delete playlist</button></a>
    <a href="{% url 'playlist-update' playlist.id %}"><button>update playlist</button></a>
    <a href="{% url 'movie-create' playlist.id %}"><button>add movie</button></a>
    <a href="{% url 'playlists' %}"><button>back</button></a>
{% endblock %}
