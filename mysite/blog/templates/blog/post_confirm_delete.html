{% extends 'blog/base.html' %}
{% block content %}

    <form method="POST">
        {% csrf_token %}

        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
    <a class="btn btn-secondary" href="{% url 'post_detail' pk=post.pk %}">back</a>
{% endblock %}
