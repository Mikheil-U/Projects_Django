{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="post-create-form">
        <h1>New Comment</h1>
            <form class="class-form" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="save btn btn-success">Post Comment</button>
            </form>
    </div>

    <script> let editor = new MediumEditor('.editable'); </script>
{% endblock %}
