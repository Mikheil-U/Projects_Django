{% extends 'blog/base.html' %}
{% block content %}

<div class="post-container">
    {% for post in posts %}
        <div class="post-card">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|safe|truncatechars:60}}</p>
            <p>Created on: {{ post.create_date|date:"l, j F Y" }}</p>
        <div class="post-card-actions">
            <a href="{% url 'post_publish' post.pk %}"><button class="btn btn-success">publish</button></a>
            <a href="{% url 'post_detail' post.pk %}"><button class="btn btn-primary">read more</button></a>
            <a href="{% url 'post_delete' post.pk %}"><button class="btn btn-danger">delete</button></a>

        </div>
        </div>

    {% endfor %}

</div>
{% endblock %}
