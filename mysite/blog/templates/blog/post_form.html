{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="post-create-form">
    <h1>New Post</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-success">Save</button>
    </form>
</div>
    <script>
        let editor = new MediumEditor('.editable');
    </script>
{% endblock %}
