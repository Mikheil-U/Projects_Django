<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Medium Style Editor - allows users to edit text fonts. -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'post_list' %}>My Blog</a>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'about' %}">About
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="https://www.github.com">Github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="https://www.linkedin.com">LinkedIn</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                  <li>
                    <a href="{% url 'post_create' %}">New Post</a>
                  </li>
                  <li>
                    <a href="{% url 'drafts' %}">Drafts</a>
                  </li>
                  <li>
                    <a href="{% url 'logout' %}">Logout</a>
                  </li>
                  <li>
                    <a>Welcome: {{ user.username }}</a>
                  </li>
                  {% else %}
                  <li class="nav-item"><a class="nav-link active nav navbar-right" href="{% url 'login' %}">Login</a></li>
              {% endif %}
          </ul>

        </div>
      </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
